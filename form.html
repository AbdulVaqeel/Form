<!DOCTYPE html>
<html>
    <head>
        <Title>Students Details</Title>
    </head>
        <body>
            <form>
                <h1>Create Your Profile</h1>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name"> <br> <br>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name"> <br> <br>

                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="mail"> <br> <br>

                <label for="clstd">Class Standing:</label>
                <select>
                    <option>Freshman</option>
                    <option>Excellent</option>
                    <option>Average</option>
                    <option>Low</option>
                </select> <br> <br>

                <h2>School</h2>
                <input type="radio" id="Dept1" value="Dept1">
                <label for="Dept1">School of arts and sciences</label> <br>

                <input type="radio" id="Dept2" value="Dept2"> 
                <label for="Dept2">School of business</label> <br>

                <input type="radio" id="Dept3" value="Dept3">
                <label for="Dept3">School of engineering technology</label> <br>

                <input type="radio" id="Dept4" value="Dept4">
                <label for="Dept4">School of health sciences</label>

                <h2>Extra:</h2>
                <input type="checkbox" id="where" value="where">
                <label for="where">Veteran</label><br>

                <input type="checkbox" id="where2" value="where2">
                <label for="where2">Transfer student</label><br>

                <input type="checkbox" id="where3" value="where3">
                <label for="where3">International student</label><br>

                <label for="info">Program and other information you to like share: </label>
                <textarea row="30" placeholder="feedback"></textarea><br> <br>


                <label for="file">Upload your profile picture (JPG,GIF,PNG or TIF file)</label>
                <input type="file" id="file" value="file"> <br> <br>

                <input type="submit" >
                <input type="reset" >




            </form>
        </body>
</html>
